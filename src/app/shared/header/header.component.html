<header>
  <nav class="navbar navbar-dark color">
    <div class="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item m-2">
          <a class="nav-link" routerLink=""><i class="bi bi-house-fill"></i>  Home</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link cursor" routerLink="comments"><i class="bi bi-pen"></i>  Comments</a>
        </li>
      </ul>
    </div>
    <div class="me-2" *ngIf="email">
      <h6>{{email}}</h6>
    </div>
    <div class="text-end me-3" *ngIf="!token">
      <button type="button" class="btn btn-outline-light me-2" routerLink="login">Login</button>
      <button type="button" class="btn btn-warning" routerLink="register">Sign-up</button>
    </div>
    <div class="text-end me-3" *ngIf="token">
      <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
    </div>
  </nav>
</header>
