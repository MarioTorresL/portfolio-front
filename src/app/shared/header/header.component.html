<header>
    <nav class="navbar navbar-expand-lg color">
      <div class="container-fluid">
        <button 
          class="navbar-toggler m-2" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
        >
        <i class="bi bi-list icon-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link color" routerLink=""><i class="bi bi-house-fill"></i>  Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color" routerLink="comments"><i class="bi bi-pen"></i>  Comments</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="d-flex" *ngIf="!user">
              <button type="button" class="btn btn-outline-light me-2" routerLink="login">Login</button>
              <button type="button" class="btn btn-warning" routerLink="register">Sign-up</button>
            </div>
            <div class="d-flex" *ngIf="user">
              <h6 class="me-2"><i class="bi bi-person-circle"></i> {{user.email}}</h6>
              <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
</header>
