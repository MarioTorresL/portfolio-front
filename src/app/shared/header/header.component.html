<header>
  <nav class="navbar navbar-expand-lg navbar-dark color">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item active">
            <a class="nav-link" routerLink=""><i class="bi bi-house-fill"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cursor" routerLink="comments"><i class="bi bi-pen"></i>Comments</a>
          </li>
        </ul>
      </div>
    <div class="me-2" *ngIf="email">
      <h6>{{email}}</h6>
    </div>
    <div class="text-end me-5" *ngIf="!token">
      <button type="button" class="btn btn-outline-light me-2" routerLink="login">Login</button>
      <button type="button" class="btn btn-warning" routerLink="register">Sign-up</button>
    </div>
    <div class="text-end me-5" *ngIf="token">
      <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
    </div>
    </div>
  </nav>
</header>
