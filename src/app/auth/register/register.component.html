<div class="main">

  <div class="right-part">

    <div class="card text-center">

      <div class="card-title mt-5">
        <h2 class="text-center">Register</h2>
        <p class="m-2">Register is nescesary to post comments in comments section</p>
      </div>

      <div class="card-body">
        <form 
          class="form" 
          (ngSubmit)="createUser()"
          [formGroup]="registerForm"
          >
          <div class="form-group mt-2">

            <div class="mb-4">
              <h6 class="text-start">First Name</h6>
              <input
                class="form-control" 
                type="text"
                placeholder="example"
                formControlName="firstName"  
              >
              <p *ngIf="checkValid('firstName')" style="color:red;">first name is required</p>
            </div>

            <div class="mb-4">
              <h6 class="text-start">Last Name</h6>
              <input 
                class="form-control" 
                type="text"
                placeholder="example"
                formControlName="lastName"  
              >
              <p *ngIf="checkValid('lastName')" style="color:red;">last name is required</p>
            </div>

            <div class="mb-4">
              <h6 class="text-start">User Name</h6>
              <input 
                class="form-control" 
                type="text"
                placeholder="user name"
                formControlName="userName"  
                >
              <p *ngIf="checkValid('userName')" style="color:red;">user name is required (5 characters)</p>
            </div>

            <div class="mb-4">
              <h6 class="text-start">Email</h6>
              <input 
                class="form-control" 
                type="email"
                placeholder="Email"
                formControlName="email"  
              >
              <p *ngIf="checkValid('email')" style="color:red;">email is required, and must be valid</p>
            </div>

            <div class="mb-4">
              <h6 class="text-start">Password</h6>
              <input 
                class="form-control" 
                type="password"
                placeholder="Password"
                formControlName="encryptedPassword"  
              >
            </div>

            <div class="mb-4">
              <h6 class="text-start">Repeat Password</h6>
              <input 
                class="form-control" 
                type="password"
                placeholder="Password"
                formControlName="repeatPassword"  
              >
              <p *ngIf="checkPasswords()" style="color:red;">passwords not match (6 characters)</p>
            </div>
             <button type="submit" class="btn btn-warning">Register</button>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>
