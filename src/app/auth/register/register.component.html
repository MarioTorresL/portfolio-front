<div class="main">

        <h2 class="text-center">Register</h2>
        <p class="m-2">Register is nescesary to post comments in comments section</p>
      </div>

      <div class="card-body">
        <form class="form">

          <div class="form-group mt-2">
            <div class="mb-4">
              <h4 class="text-start">Email</h4>
              <input class="form-control" type="email"
                                          placeholder="Email">
            </div>
            <div class="mt-3 mb-5">
              <h4 class="text-start">Password</h4>
              <input class="form-control" type="password"
                                          placeholder="Password">
            </div>

          </div>

        </form>
      </div>
    </div>

  </div>

</div>
