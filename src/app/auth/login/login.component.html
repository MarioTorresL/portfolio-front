<div class="main">

  <div class="right-part m-5">

    <div class="card text-center">

      <div class="card-title mt-5 card-item">
        <h2 class="text-center">Welcome</h2>
      </div>
      <div class="card-subtitle m-3 card-item">
        <h5>Login to access to public a commentary</h5>
      </div>

      <div class="card-body">
        <form class="form">

          <div class="form-group mt-4">
            <div class="mt-1 mb-5">
              <h4>Email</h4>
              <input class="form-control" type="email"
                                          placeholder="Email">
            </div>
            <div class="mt-5 mb-5">
              <h4>Password</h4>
              <input class="form-control" type="password"
                                          placeholder="Password">
            </div>

            <div class="form-check check">
              <input class="form-check-input me-1" type="checkbox" value="" id="remember-login">
              <label class="form-check-label" for="flexCheckChecked">Remember me</label>
            </div>

          </div>

        </form>
      </div>
    </div>

  </div>

</div>
